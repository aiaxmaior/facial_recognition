# GPU Server Docker Compose
# Runs FastAPI (embedding + VLM routing) + vLLM (emotion analysis)

services:
  gpu-server:
    build:
      context: .
      dockerfile: Dockerfile
      network: host  # Use host network for DNS during build
      args:
        - MAX_JOBS=6  # Limit build parallelism
    container_name: gpu-server
    ports:
      - "5000:5000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - CONFIG_PATH=/app/config.yaml
      - VLLM_MODEL_PATH=/models/Qwen3-VL-8B-Thinking
      - VLLM_GPU_MEMORY_FRACTION=0.6
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      # Gateway integration - set ROOT_PATH if behind API gateway
      # Examples: /api/v1/gpu, /galaxy/slmapi, /gpu-server
      - ROOT_PATH=${ROOT_PATH:-}
    volumes:
      # Config (editable without rebuild)
      - ./config.yaml:/app/config.yaml:ro
      # Model weights (downloaded on host, mounted into container)
      - /data/gpu-server-facial-recognition/models:/models:ro
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # vLLM model loading takes time
